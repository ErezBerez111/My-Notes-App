name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ereziko/the-notes-app:final

      # Uncomment this step if you want to run tests
      # - name: Test Docker image
      #   run: docker run ereziko/the-notes-app:final python -m unittest discover

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ereziko/the-notes-app:final
